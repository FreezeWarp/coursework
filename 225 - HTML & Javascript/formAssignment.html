<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Forms</title>
	</head>
	<body>
		<form action="https://domfu.com/cgi-bin/ics/echo">
			<fieldset>
				<legend>Personal Information</legend>
				<label for="firstName">Name: </label>
					<input type="text" size="20" id="firstName" name="FIRST" />
					<input type="text" size="20" id="lastName" name="LAST" /><br />
				<label for="address1">Address: </label><input type="text" size="40" id="address1" name="ADDRESS" /><br />
				<label for="address2">City: </label><input type="text" size="40" id="address2"  name="LOCALITY" /><br />
				<label for="state">State/Province: </label>
				<select id="state" name="REGION">
					<option>Choose</option>
				
					<optgroup label="United States">
						<option value="AL">Alabama (AL)</option>
						<option value="AK">Alaska (AK)</option>
						<option value="AZ">Arizona (AZ)</option>
						<option value="AR">Arkansas (AR)</option>
						<option value="CA">California (CA)</option>
						<option value="CO">Colorado (CO)</option>
						<option value="CT">Connecticut (CT)</option>
						<option value="DE">Delaware (DE)</option>
						<option value="FL">Florida (FL)</option>
						<option value="GA">Georgia (GA)</option>
						<option value="HI">Hawaii (HI)</option>
						<option value="ID">Idaho (ID)</option>
						<option value="IL">Illinois (IL)</option>
						<option value="IN">Indiana (IN)</option>
						<option value="IA">Iowa (IA)</option>
						<option value="KS">Kansas (KS)</option>
						<option value="KY">Kentucky (KY)</option>
						<option value="LA">Louisiana (LA)</option>
						<option value="ME">Maine (ME)</option>
						<option value="MD">Maryland (MD)</option>
						<option value="MA">Massachusetts (MA)</option>
						<option value="MI">Michigan (MI)</option>
						<option value="MN">Minnesota (MN)</option>
						<option value="MS">Mississippi (MS)</option>
						<option value="MO">Missouri (MO)</option>
						<option value="MT">Montana (MT)</option>
						<option value="NE">Nebraska (NE)</option>
						<option value="NV">Nevada (NV)</option>
						<option value="NH">New Hampshire (NH)</option>
						<option value="NJ">New Jersey (NJ)</option>
						<option value="NM">New Mexico (NM)</option>
						<option value="NY">New York (NY)</option>
						<option value="NC">North Carolina (NC)</option>
						<option value="ND">North Dakota (ND)</option>
						<option value="OH">Ohio (OH)</option>
						<option value="OK">Oklahoma (OK)</option>
						<option value="OR">Oregon (OR)</option>
						<option value="PA">Pennsylvania (PA)</option>
						<option value="RI">Rhode Island (RI)</option>
						<option value="SC">South Carolina (SC)</option>
						<option value="SD">South Dakota (SD)</option>
						<option value="TN">Tennessee (TN)</option>
						<option value="TX">Texas (TX)</option>
						<option value="UT">Utah (UT)</option>
						<option value="VT">Vermont (VT)</option>
						<option value="VA">Virginia (VA)</option>
						<option value="WA">Washington (WA)</option>
						<option value="WV">West Virginia (WV)</option>
						<option value="WI">Wisconsin (WI)</option>
						<option value="WY">Wyoming (WY)</option>
					</optgroup>

					<optgroup label="Canada">
						<option value="AB">Alberta (AB)</option>
						<option value="BC">British Columbia (BC)</option>
						<option value="MB">Manitoba (MB)</option>
						<option value="NB">New Brunswick (NB)</option>
						<option value="NL">New Foundland (NL)</option>
						<option value="NS">Nova Scotia (NS)</option>
						<option value="ON">Ontario (ON)</option>
						<option value="PE">Prince Edward Island (PE)</option>
						<option value="QC">Quebec (QC)</option>
						<option value="SK">Saskatchewan (SL)</option>
					</optgroup>
				</select><br />
				<label for="zipCode">Zip Code: </label><input type="text" id="zipCode" size="10" name="POSTAL" /><br />
				<label for="phone">Phone: </label><input type="text" id="phone" size="15" name="PHONE" /><br />
			</fieldset>
			
			Subscribe to our Mailing List:
				<input type="radio" name="SUBSCRIBE" id="subscribeYes" value="yes" /><label for="subscribeYes">Yes</label>
				<input type="radio" name="SUBSCRIBE" id="subscribeNo" value="no" /><label for="subscribeNo">No</label>
			
			<fieldset>
				<legend>Mailing List Subscriptions</legend>
				<input type="checkbox" name="SUBSCRIPTION" id="mlCorporatePress" value="corporatePress" /><label for="mlCorporatePress">Corporate Press Releases Emails</label><br />
				<input type="checkbox" name="SUBSCRIPTION" id="mlAdvertising" value="advertising" /><label for="mlAdvertising">Upgrade Software Advertising List</label><br />
				<input type="checkbox" name="SUBSCRIPTION" id="mlEventuallySpam" value="eventuallySpam" /><label for="mlEventuallySpam">List given to spammers after buyout</label><br />
				<input type="checkbox" name="SUBSCRIPTION" id="mlPuppies" value="puppies" /><label for="mlPuppies">The only non-cynical list</label><br />
				<input type="checkbox" name="SUBSCRIPTION" id="mlSpam" value="spam" /><label for="mlSpam">List to sell to spammers</label><br />
				<input type="checkbox" name="SUBSCRIPTION" id="mlEvenMoreSpam" value="evenMoreSpam" /><label for="mlEvenMoreSpam">Spam List</label><br />
			</fieldset>
			
			<input type="submit" value="Submit" />
			<input type="reset" value="Reset" />
		</form>
	</body>
</html>
