<!DOCTYPE html>
<html>
	<head>
		<title>Web Storage Submit</title>
		<meta charset="UTF-8" />
		<script type="text/javascript">
		// Pretty much the same as the URL one.
		var urlParts = document.cookie.split('; ');
		var urlPartsParsed = {};
		urlParts.forEach(function (urlPart) {
		  urlPartsParsed[urlPart.split('=')[0]] = urlPart.split('=')[1];
		});
		window.onload = function() {
			document.getElementsByName('first')[0].setAttribute('value', urlPartsParsed['firstName']);
			document.getElementsByName('last')[0].setAttribute('value', urlPartsParsed['lastName']);
		};
		</script>
	</head>
	<body>
		<form action="result.html">
			<input type="text" name="first" readonly  />
			<input type="text" name="last" readonly />
		</form>
	</body>
</html>
